<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Middle C</title>
  <style>
    body {
      background-color: #111;
      color: white;
      margin: 0;
      height: 100vh;
      font-family: sans-serif;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      padding: 20px 40px;
      font-size: 24px;
      border-radius: 50px;
      border: none;
      background-color: #3b82f6;
      color: black;
      cursor: pointer;
    }

    button.active {
      background-color: #ef4444;
    }
  </style>
</head>
<body>
  <button id="myButton">Loading...</button>
  <audio id="myPlayer" loop playsinline></audio>
  <script>
    const btn = document.getElementById('myButton');
    const player = document.getElementById('myPlayer');
    let isPlaying = false

    // lets make the sound generator
    function createSoundFile() {
      const sampleRate = 44100;
      const duration = 180;
      const numSamples = sampleRate * duration;
      const buffer = new ArrayBuffer(44 + numSamples * 2);
      const view = new DataView(buffer):
      const frequency 261.6256;

      const writeString = (v, o, s) => s.split('').forEach((c, i) => v.setUint8(o + i, c.charCodeAt(0)));

      writeString(view, 0, 'RIFF'); view.setUint32(4, 36 + numSamples * 2, true);
      writeString(view, 8, 'WAVE'); writeString(view, 12, 'fmt ');
      view.setUint32(16, 16, true); view.setUint16(20, 1, true);
      view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
      view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true);
      view.setUint16(34, 16, true); writeString(view, 36, 'data');
      view.setUint32(40, numSamples * 2, true);

      for (let i = 0; i < numSamples; i++) {
                const t = i / sampleRate;
                const raw = Math.sin(2 * Math.PI * frequency * t);
                
                // Fade In/Out logic to prevent clicking noises
                let vol = 0.5;
                if (i < 22000) vol = (i / 22000) * 0.5;
                if (i > numSamples - 22000) vol = ((numSamples - i) / 22000) * 0.5;
                
                const sample = raw * vol;
                view.setInt16(44 + i * 2, sample < 0 ? sample * 0x8000 : sample * 0x7FFF, true);
            }
            return new Blob([view], { type: 'audio/wav' });
        }
    setTimeout(() => {
      const blob = createSoundFile();
      const url = URL.createObjectURL(blob);
      player.src = url;
      btn.innerText = "Play";
    }, 100);
  </script>
</body>
</html>
